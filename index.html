<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>
  <canvas id="c" width="400px" height="400px"></canvas>
</body>
<script>
	var c = document.querySelector('#c');
	var ctx = c.getContext('2d');
	ctx.fillRect(100,100,100,100); // coordenate 100-100 Draw a rectangle 100- 100
	ctx.strokeRect(50,50,50,50);
</script>

</html>
