<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }  
    canvas {
      background-color: #ffeb3b;
    } 
  </style>
</head>
<body>
  <canvas id="c" width="900px" height="600px"></canvas>
</body>
<script>
var c = document.querySelector('#c');
var ctx = c.getContext('2d');

function text(){
  ctx.save();
  ctx.strokeStyle = '#ff9800';
  ctx.font = "48px serif";
  ctx.rotate(-10* (Math.PI/180));
  ctx.strokeText('Learning Canvas', 100, 100);
  ctx.restore();
}

function rectangles() {
  ctx.fillRect(100,100,100,100); // coordenate 100-100 Draw a rectangle 100- 100
  ctx.strokeRect(50,50,50,50);
  ctx.strokeRect(200,200,200,200);
  ctx.fillStyle = '#e91e63';
  ctx.lineWidth = 15;
  ctx.strokeStyle = '#3bffff';
}
  
function triangles(){
  ctx.beginPath();
  ctx.moveTo(10,10);
  ctx.lineTo(50,50);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(250,250);
  ctx.lineTo(350,350);
  ctx.lineTo(350,250);
  ctx.lineTo(250,250);
  ctx.fill();
}

function scale(){
	ctx.save(); // This saves the context previous to the scale, translate or rotate. 
	ctx.scale(1,2); // x * 1 and y * 2 (same with the coordanates)
  ctx.fillRect(400,200,100,100);
  ctx.restore(); // We're back at the previous context. Doing this prevents scale appling to everything that comes after.
}

function translate(){
	ctx.save();
  ctx.translate(10,10); // moves horizontally and vertically, n pixels
  ctx.fillRect(400,200,100,100);	
  ctx.restore();
} 

function rotate() {
	ctx.save();
	ctx.rotate(20* (Math.PI/180)); // Useing this formala we can rotate 20 degrees
  ctx.fillRect(400,300,100,100);
  ctx.restore();
  ctx.save();
  ctx.rotate(-10* (Math.PI/180));
  ctx.strokeRect(400,400,400,200);
  ctx.restore();
  ctx.save();
  ctx.rotate(10* (Math.PI/180));
  ctx.strokeRect(500,-100,400,200);
  ctx.restore();
}

function lines(){
  ctx.beginPath();
  ctx.moveTo(0,600);
  ctx.lineTo(200,450);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(200,450);
  ctx.lineTo(0,350);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0,350);
  ctx.lineTo(470,0);
  ctx.stroke();
}

text();
rectangles();
triangles();
scale();
translate();
rotate();
lines();

</script>

</html>
